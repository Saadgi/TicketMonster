<div data-role="header">
    <h1>Book tickets</h1>
</div>
<div data-role="content">

    <h3><%=show.event.name%></h3></p>

    <p><%=show.venue.name%>

    <p>

    <p>
        <small><%=new Date(performance.date).toPrettyString()%></small>
    </p>


    <div id="sectionSelectorPlaceholder"/>
